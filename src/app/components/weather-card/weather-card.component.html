<div class="row max-h-[600px]">
  <!-- Weather card -->
  <swiper [config]="config">
    <ng-template swiperSlide *ngFor="let weather of city.list">
      <div class="col-12 my-3">
        <div class="col-12 pb-3 pt-1 px-3 rounded-xl bg-blue-600">
          <span
            class="iconify text-white text-6xl ms-auto"
            data-icon="arcticons:oneplus-weather"
          ></span>
          <p class="text-slate-300 text-sm my-1">
            {{ weather.dt_txt.split(" ")[1] }}
          </p>
          <div class="d-flex align-items-start">
            <span class="text-3xl text-white">{{
              weather.main.temp.toFixed(0)
            }}</span>
            <span class="text-yellow-500">*C</span>
          </div>
        </div>
      </div>
    </ng-template>
  </swiper>
</div>
